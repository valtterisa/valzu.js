name: Scaffold, Build, and Deploy Valzu.js App

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  pages: write

jobs:
  scaffold-build-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repository (which contains your CLI tool/template)
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Set up Node.js and cache npm dependencies
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'npm'

      # 3. Install dependencies at the root level (if needed)
      - name: Install root dependencies
        run: npm install

      # 4. Run the CLI tool to scaffold a new project named "my-new-app"
      - name: Scaffold new project with create-valzu-app CLI
        run: npx create-valzu-app my-new-app

      # 5. Change directory into the new project and install its dependencies
      - name: Install new project dependencies
        run: |
          cd my-new-app
          npm install

      # 6. Build the new project to generate static files (e.g., in the "docs" folder)
      - name: Build the new Valzu.js App
        run: |
          cd my-new-app
          npm run build

      # 7. Deploy the generated static site to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
        with:
          branch: gh-pages          # Branch to deploy to
          folder: my-new-app/docs     # Folder containing the static site
