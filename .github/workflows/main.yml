name: Scaffold, Build, and Deploy Valzu.js App

on:
  push:
    branches:
      - main

permissions:
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1. Check out the repository (which contains your CLI tool/template)
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Set up Node.js and cache npm dependencies
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'npm'

      # 3. Install dependencies at the root level
      - name: Install root dependencies
        run: npm install

      # 4. Scaffold a new project using your CLI tool
      - name: Scaffold new project
        run: npx create-valzu-app my-new-app

      # 5. Change directory into the new project and install its dependencies
      - name: Install project dependencies
        run: |
          cd my-new-app
          npm install

      # 6. Build the new project (which should output static files to the "docs" folder)
      - name: Build the new Valzu.js App
        run: |
          cd my-new-app
          npm run build

      # 7. Upload the generated static site as a Pages artifact
      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: my-new-app/docs

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          branch: gh-pages
