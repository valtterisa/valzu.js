name: Scaffold, Build, and Deploy Valzu.js App

on:
  push:
    branches:
      - main

jobs:
  build-valzu-core:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'npm'
      - name: Install and Build valzu-core
        run: |
          cd packages/valzu-core
          npm install
          npm run build

  scaffold-build-test:
    needs: build-valzu-core
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'npm'

      - name: Install root dependencies
        run: npm install

      - name: Scaffold new project with create-valzu-app CLI
        run: npx create-valzu-app my-new-app

      # Update the dependency in the generated project's package.json to use local valzu-core
      - name: Update valzu-core dependency in generated project
        run: |
          cd my-new-app
          sed -i.bak 's/"valzu-core": "[^"]*"/"valzu-core": "file:..\/packages\/valzu-core"/' package.json
          cat package.json

      - name: Install project dependencies
        run: |
          cd my-new-app
          npm install

      - name: Build the new Valzu.js App
        run: |
          cd my-new-app
          npm run build

      - name: Start the server and test response
        run: |
          cd my-new-app
          nohup npm start &
          sleep 10
          curl -I http://localhost:3000
