name: Scaffold, Build, and Test Landrr.js App

on:
  push:
    branches:
      - main

jobs:
  scaffold-build-test:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository (which contains your CLI tool/template)
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Set up Node.js and cache npm dependencies
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      # 3. Install root dependencies (if any)
      - name: Install root dependencies
        run: npm install

      # 4. Scaffold a new project using your CLI tool
      - name: Scaffold new project with create-landrr-app CLI
        run: npx create-landrr-app my-new-app

      # 5. Change directory into the new project and install its dependencies
      - name: Install project dependencies
        run: |
          cd my-new-app
          npm install

      # 6. Build the new Landrr.js App
      - name: Build the new Landrr.js App
        run: |
          cd my-new-app
          npm run build

      # 7. Start the server and test that it responds
      - name: Start the server and test response
        run: |
          cd my-new-app
          nohup npm start &
          sleep 10
          curl -I http://localhost:3000
